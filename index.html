<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOSTVALE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    img {
      max-width: 30%;
      max-height: 30%;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="LOSTVALE.png">
  <audio autoplay loop>
  <source src="sleep.mp3" type="audio/mp3">
</audio>
  <script>
  document.addEventListener("click", () => {
    const audio = document.getElementById("bg-audio");
    if (audio.paused) {
      audio.play();
    }
  });
</script>

</body>

</html>
